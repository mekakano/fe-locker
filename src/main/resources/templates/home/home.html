<!-- layout.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Spring Boot App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color:pink">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Locker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false" th:text="${username}">
                            Welcome, Username 
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" href="#">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5 mb-3">
        <div class="row justify-content-center">
            <div class="col-md-4" >
                <div class="card p-3 mb-2" style="background-color:pink" onclick="window.location.href='/peminjaman'">
                    <div class="mt-3">
                        <h3 class="heading">Peminjaman Locker</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3 mb-2" style="background-color:pink" onclick="window.location.href='/pengembalian'">
                    <div class="mt-3">
                        <h3 class="heading">Pengembalian Kunci</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
